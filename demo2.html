<html>

<body>
    <!-- <video id="video" playsinline width="640" height="360" controls> -->
    <video id="video" playsinline controls onloadedmetadata="loadvideo()">
        <source src="1B8F82264EAE24B6D99DE2A4BF4FBEFC.mp4" type="video/mp4">
    </video>
    <div><canvas id="canvas"></canvas></div>

    <script src="tf-4.22.0.min.js"></script>
    <script src="posenet-2.2.2.min.js"></script>
    <script src="util.js"></script>
    <script type="text/javascript">
        var video = document.getElementById('video');
        const imageScaleFactor = 0.50;
        const flipHorizontal = false;
        const outputStride = 16;
        var predictedPoses = [];
        var canvas = document.getElementById('canvas');

        function loadvideo() {
            console.log(video.clientWidth, video.clientHeight, 'data')
            video.width = video.clientWidth;
            video.height = video.clientHeight;

            posenet.load().then(function (net) {
                video.addEventListener('timeupdate', function () {
                    net.estimateSinglePose(video, imageScaleFactor, flipHorizontal, outputStride).then(pose => {
                        console.log(pose);
                        // console.log(JSON.stringify(pose));

                        predictedPoses[0] = pose;
                        canvas.width = video.clientWidth;
                        canvas.height = video.clientHeight;
                        drawResults(canvas, video, predictedPoses, 0.6, 0.6);
                    });
                }, false);
            });
        }



    </script>
</body>

</html>
